<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 180" width="760" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <!-- Teal/cyan glow for HTTPS/network theme -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58d4e8"/>
      <stop offset="50%" style="stop-color:#22c8e0"/>
      <stop offset="100%" style="stop-color:#0ea5c9"/>
    </linearGradient>
    <!-- Monitor bezel gradient -->
    <linearGradient id="bezelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2f3a"/>
      <stop offset="100%" style="stop-color:#1a1e27"/>
    </linearGradient>
    <!-- Screen glow gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d2137"/>
      <stop offset="60%" style="stop-color:#0a1a2e"/>
      <stop offset="100%" style="stop-color:#061220"/>
    </linearGradient>
    <!-- Lock body gradient -->
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c8e0"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="cyanGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="760" height="180" fill="url(#bgGrad)" rx="10"/>

  <!-- Subtle dot-grid (network/connectivity feel) -->
  <g opacity="0.06" fill="#22c8e0">
    <circle cx="20" cy="20" r="1.2"/><circle cx="50" cy="20" r="1.2"/><circle cx="80" cy="20" r="1.2"/>
    <circle cx="110" cy="20" r="1.2"/><circle cx="140" cy="20" r="1.2"/><circle cx="170" cy="20" r="1.2"/>
    <circle cx="200" cy="20" r="1.2"/><circle cx="20" cy="50" r="1.2"/><circle cx="50" cy="50" r="1.2"/>
    <circle cx="80" cy="50" r="1.2"/><circle cx="110" cy="50" r="1.2"/><circle cx="140" cy="50" r="1.2"/>
    <circle cx="170" cy="50" r="1.2"/><circle cx="200" cy="50" r="1.2"/><circle cx="20" cy="80" r="1.2"/>
    <circle cx="50" cy="80" r="1.2"/><circle cx="80" cy="80" r="1.2"/><circle cx="110" cy="80" r="1.2"/>
    <circle cx="140" cy="80" r="1.2"/><circle cx="170" cy="80" r="1.2"/><circle cx="200" cy="80" r="1.2"/>
    <circle cx="20" cy="110" r="1.2"/><circle cx="50" cy="110" r="1.2"/><circle cx="80" cy="110" r="1.2"/>
    <circle cx="110" cy="110" r="1.2"/><circle cx="140" cy="110" r="1.2"/><circle cx="170" cy="110" r="1.2"/>
    <circle cx="200" cy="110" r="1.2"/><circle cx="20" cy="140" r="1.2"/><circle cx="50" cy="140" r="1.2"/>
    <circle cx="80" cy="140" r="1.2"/><circle cx="110" cy="140" r="1.2"/><circle cx="140" cy="140" r="1.2"/>
    <circle cx="170" cy="140" r="1.2"/><circle cx="200" cy="140" r="1.2"/><circle cx="20" cy="170" r="1.2"/>
    <circle cx="50" cy="170" r="1.2"/><circle cx="80" cy="170" r="1.2"/><circle cx="110" cy="170" r="1.2"/>
    <circle cx="140" cy="170" r="1.2"/><circle cx="170" cy="170" r="1.2"/><circle cx="200" cy="170" r="1.2"/>
  </g>

  <!-- ========== MONITOR ILLUSTRATION ========== -->

  <!-- Monitor outer bezel -->
  <rect x="22" y="28" width="168" height="118" rx="7" fill="url(#bezelGrad)" filter="url(#shadow)"/>

  <!-- Monitor inner screen area -->
  <rect x="30" y="36" width="152" height="96" rx="3" fill="url(#screenGrad)"/>

  <!-- Screen glow bloom effect -->
  <rect x="30" y="36" width="152" height="96" rx="3" fill="none"
    stroke="#22c8e0" stroke-width="1" opacity="0.3" filter="url(#screenGlow)"/>

  <!-- Browser chrome bar at top of screen -->
  <rect x="30" y="36" width="152" height="14" rx="0" fill="#0f1923"/>
  <rect x="30" y="36" width="152" height="14" rx="3"
    style="clip-path: inset(7px 0 0 0)" fill="#0f1923"/>

  <!-- Browser traffic lights -->
  <circle cx="40" cy="43" r="3" fill="#ff5f57" opacity="0.8"/>
  <circle cx="50" cy="43" r="3" fill="#febc2e" opacity="0.8"/>
  <circle cx="60" cy="43" r="3" fill="#28c840" opacity="0.8"/>

  <!-- URL bar -->
  <rect x="68" y="38" width="90" height="10" rx="2" fill="#1c2a3a"/>
  <!-- Lock icon in URL bar (tiny) -->
  <rect x="71" y="40.5" width="4" height="3.5" rx="0.5" fill="#22c8e0" opacity="0.8"/>
  <path d="M72,40.5 Q72,38.5 74,38.5 Q76,38.5 76,40.5" fill="none" stroke="#22c8e0" stroke-width="0.8" opacity="0.8"/>
  <!-- https text in URL bar -->
  <text x="77" y="46.5" font-family="monospace" font-size="5.5" fill="#22c8e0" opacity="0.9">https://localhost:6080</text>

  <!-- Desktop content on screen (XFCE-style) -->
  <!-- Taskbar at bottom of screen -->
  <rect x="30" y="122" width="152" height="10" fill="#0f1923" opacity="0.9"/>

  <!-- Desktop wallpaper suggestion — subtle radial glow -->
  <radialGradient id="desktopGlow" cx="50%" cy="50%" r="50%">
    <stop offset="0%" style="stop-color:#0d3352;stop-opacity:0.6"/>
    <stop offset="100%" style="stop-color:#061220;stop-opacity:0"/>
  </radialGradient>
  <rect x="30" y="50" width="152" height="72" fill="url(#desktopGlow)"/>

  <!-- Kali dragon silhouette (very subtle, just the wing-curve) -->
  <path d="M80,100 Q95,72 110,85 Q120,72 140,78 Q155,68 162,80 Q155,90 145,86 Q135,95 125,88 Q112,98 100,92 Q90,100 80,100Z"
    fill="#22c8e0" opacity="0.06"/>

  <!-- VNC session window on desktop -->
  <rect x="50" y="55" width="112" height="62" rx="2" fill="#0a1520" stroke="#1e3a52" stroke-width="0.8"/>
  <!-- Window title bar -->
  <rect x="50" y="55" width="112" height="9" rx="2" fill="#112233"/>
  <rect x="50" y="60" width="112" height="4" fill="#112233"/>
  <text x="106" y="62" font-family="monospace" font-size="4.5" text-anchor="middle" fill="#4a7a9b">noVNC — localhost:6080</text>

  <!-- Terminal content in VNC window -->
  <text x="55" y="75" font-family="monospace" font-size="5" fill="#3fb950" opacity="0.9">root@kali:~# start-novnc</text>
  <text x="55" y="83" font-family="monospace" font-size="5" fill="#58d4e8" opacity="0.7">[+] VNC server running :1</text>
  <text x="55" y="91" font-family="monospace" font-size="5" fill="#58d4e8" opacity="0.7">[+] noVNC proxy (HTTPS) :6080</text>
  <text x="55" y="99" font-family="monospace" font-size="5" fill="#3fb950" opacity="0.9">✓ Access: https://localhost</text>
  <text x="55" y="107" font-family="monospace" font-size="5" fill="#3fb950" opacity="0.6">▌</text>

  <!-- Monitor stand neck -->
  <rect x="97" y="146" width="18" height="10" rx="1" fill="#1e2430"/>
  <!-- Monitor stand base -->
  <rect x="82" y="155" width="48" height="6" rx="3" fill="#1e2430"/>

  <!-- ========== LOCK ICON (HTTPS badge) ========== -->
  <!-- Positioned top-right of monitor, floating -->
  <g filter="url(#cyanGlow)" opacity="0.95">
    <!-- Lock shackle -->
    <path d="M174,52 Q174,42 182,42 Q190,42 190,52" fill="none" stroke="url(#lockGrad)" stroke-width="3" stroke-linecap="round"/>
    <!-- Lock body -->
    <rect x="170" y="51" width="24" height="18" rx="3" fill="url(#lockGrad)"/>
    <!-- Keyhole -->
    <circle cx="182" cy="59" r="3" fill="#0a1a2e"/>
    <rect x="180.5" y="59" width="3" height="5" rx="1" fill="#0a1a2e"/>
  </g>

  <!-- HTTPS label under lock -->
  <text x="182" y="78" font-family="'Courier New', monospace" font-size="7" font-weight="700"
    text-anchor="middle" fill="#22c8e0" filter="url(#softGlow)" opacity="0.9">HTTPS</text>

  <!-- ========== TEXT ========== -->

  <!-- YesNoVNC — large, cyan, monospace bold -->
  <text x="222" y="82"
    font-family="'Courier New', Courier, monospace"
    font-size="46"
    font-weight="900"
    letter-spacing="2"
    fill="url(#cyanGrad)"
    filter="url(#cyanGlow)">YesNoVNC</text>

  <!-- Subtitle -->
  <text x="224" y="106"
    font-family="'Courier New', Courier, monospace"
    font-size="12.5"
    font-weight="400"
    letter-spacing="2"
    fill="#8b949e">One-command noVNC for Kali Linux</text>

  <!-- Tagline — green terminal command -->
  <text x="224" y="130"
    font-family="'Courier New', Courier, monospace"
    font-size="11.5"
    font-weight="400"
    letter-spacing="0.5"
    fill="#3fb950"
    filter="url(#softGlow)">$ sudo ./install-novnc.sh  # done in under a minute</text>

  <!-- Badges row -->
  <!-- HTTPS badge -->
  <rect x="224" y="140" width="52" height="16" rx="3" fill="#0a2a3a" stroke="#0e4a5e" stroke-width="1"/>
  <text x="250" y="152" font-family="'Courier New', monospace" font-size="9" font-weight="700"
    text-anchor="middle" fill="#22c8e0">HTTPS</text>

  <!-- Kali badge -->
  <rect x="282" y="140" width="40" height="16" rx="3" fill="#1a1a2e" stroke="#2e2e4e" stroke-width="1"/>
  <text x="302" y="152" font-family="'Courier New', monospace" font-size="9" font-weight="700"
    text-anchor="middle" fill="#6b7280">Kali</text>

  <!-- GPL-3.0 badge -->
  <rect x="328" y="140" width="56" height="16" rx="3" fill="#1a1a2e" stroke="#2e2e4e" stroke-width="1"/>
  <text x="356" y="152" font-family="'Courier New', monospace" font-size="9" font-weight="700"
    text-anchor="middle" fill="#6b7280">GPL-3.0</text>

  <!-- XFCE4 badge -->
  <rect x="390" y="140" width="48" height="16" rx="3" fill="#1a1a2e" stroke="#2e2e4e" stroke-width="1"/>
  <text x="414" y="152" font-family="'Courier New', monospace" font-size="9" font-weight="700"
    text-anchor="middle" fill="#6b7280">XFCE4</text>

  <!-- Right decorative: network connection lines -->
  <g opacity="0.12" stroke="#22c8e0" stroke-width="1" fill="none">
    <!-- Node dots -->
    <circle cx="600" cy="50" r="4" fill="#22c8e0" stroke="none"/>
    <circle cx="660" cy="35" r="3" fill="#22c8e0" stroke="none" opacity="0.7"/>
    <circle cx="720" cy="55" r="3" fill="#22c8e0" stroke="none" opacity="0.5"/>
    <circle cx="640" cy="80" r="5" fill="#22c8e0" stroke="none" opacity="0.8"/>
    <circle cx="700" cy="100" r="3" fill="#22c8e0" stroke="none" opacity="0.6"/>
    <circle cx="610" cy="115" r="4" fill="#22c8e0" stroke="none" opacity="0.7"/>
    <circle cx="680" cy="130" r="3" fill="#22c8e0" stroke="none" opacity="0.5"/>
    <circle cx="740" cy="145" r="3" fill="#22c8e0" stroke="none" opacity="0.4"/>
    <!-- Connection lines -->
    <line x1="600" y1="50" x2="660" y2="35"/>
    <line x1="660" y1="35" x2="720" y2="55"/>
    <line x1="600" y1="50" x2="640" y2="80"/>
    <line x1="660" y1="35" x2="640" y2="80"/>
    <line x1="720" y1="55" x2="700" y2="100"/>
    <line x1="640" y1="80" x2="700" y2="100"/>
    <line x1="640" y1="80" x2="610" y2="115"/>
    <line x1="700" y1="100" x2="680" y2="130"/>
    <line x1="610" y1="115" x2="680" y2="130"/>
    <line x1="680" y1="130" x2="740" y2="145"/>
    <line x1="700" y1="100" x2="740" y2="145"/>
  </g>

  <!-- Accent line separating illustration from text -->
  <line x1="208" y1="40" x2="208" y2="160" stroke="#22c8e0" stroke-width="1" opacity="0.2"/>

</svg>
